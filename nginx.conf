worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream router_ethereum {
        server router-api-ethereum.railway.internal; # Internal URL for Ethereum router
    }

    upstream wallet_ethereum {
        server wallet-api-ethereum.railway.internal; # Internal URL for Ethereum wallet
    }

    upstream router_base {
        server router-api-base.railway.internal; # Internal URL for Base chain router
    }

    upstream wallet_base {
        server wallet-api-base.railway.internal; # Internal URL for Base chain wallet
    }

    server {
        listen 80;
        server_name api.0xpepper.com;

        # Chain ID 1 routes (Ethereum)
        location /ethereum/router {
            proxy_pass http://router_ethereum;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /ethereum/wallet {
            proxy_pass http://wallet_ethereum;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Chain ID 8453 routes (Base)
        location /base/router {
            proxy_pass http://router_base;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /base/wallet {
            proxy_pass http://wallet_base;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = / {
            return 404;
        }
    }
}
